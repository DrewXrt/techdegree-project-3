<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <h2>Contact Information</h2>
    <form action="index.html" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user-name">

      <label for="mail">Email Address</label>
      <input type="email" id="mail" name="user-email">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user-phone-number">

      <label for="street">Street Address</label>
      <input type="text" id="street" name="user-street-address">

      <label for="city">City</label>
      <input type="text" id="city" name="user-city">

      <label for="state">State</label>
      <select id="state" name="user-state">
        <option value="">Choose State</option>
        <option value="california">California</option>
        <option value="washington">Washington</option>
      </select>

      <label for="zip">Zip Code</label>
      <input type="number" id="zip" name="user-zip">
    </form>
  </body>
</html>
