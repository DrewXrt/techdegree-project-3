<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <section class="about">
      <h2><b>Signup for our newsletter</b></h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <section class="form-section">
      <form action="index.html" method="post">
        <legend><b>Contact Information</b></legend>
        <fieldset class="contact-info-bottom">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user-name" placeholder="Required" class="contact-fields">

          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user-email" placeholder="Required" class="contact-fields">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user-phone-number" class="contact-fields">

          <label for="street">Street Address</label>
          <input type="text" id="street" name="user-street-address" class="contact-fields">

          <label for="city">City</label>
          <input type="text" id="city" name="user-city" class="contact-fields">

          <label for="state">State</label><br>
          <select id="state" name="user-state" class="contact-fields"><br>
            <option value="">Choose State</option>
          </select>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user-zip" class="contact-fields">
        </fieldset>

        <fieldset>
          <legend><b>Newsletter</b></legend>
          <label class="check-space block">Select the newsletters you would like to receive</label>

          <input type="checkbox" id="html" name="receive-html" class="check-space">
          <label for="html">HTML News</label><br>

          <input type="checkbox" id="css" name="receive-css" class="check-space">
          <label for="css">CSS News</label><br>

          <input type="checkbox" id="javascript" name="receive-javascript" class="check-space">
          <label for="javascript">Javascript News</label><br>

          <label>Newsletter format</label>

          <input type="radio" id="html" name="format" value="html">
          <label for="html">HTML</label><br>

          <input type="radio" id="Plain-text" name="format" value="text">
          <label for="plain-text">Plain text</label><br>

          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="topics"></textarea>
        </fieldset>
        <button type="button">Sign Up</button><br>
      </form>
    </section>
    <footer>
      <p>Copy The Code Review</p>
    </footer>
  </body>
</html>
