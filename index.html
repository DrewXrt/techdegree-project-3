<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <section class="about">
      <h2><b>Signup for our newsletter</b></h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <section class="form-section">
      <form action="index.html" method="post">
        <h2 class="contact-info-label"><b>Contact Information</b></h2>
        <fieldset class="contact-info-bottom">

          <div class="input">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required" class="contact-fields focus">
          </div>

          <div class="input">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user-email" placeholder="Required" class="contact-fields focus">
          </div>

          <div class="input">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone-number" class="contact-fields focus">
          </div>

          <div class="input">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user-street-address" class="contact-fields focus">
          </div>

          <div class="input">
            <label for="city">City</label>
            <input type="text" id="city" name="user-city" class="contact-fields focus">
          </div>

          <div class="input">
            <label for="state">State</label>
            <select id="state" name="user-state" class="contact-fields focus">
              <option value="">Choose State</option>
            </select>
          </div>

          <div class="input">
             <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip" class="contact-fields focus">
          </div>  
        </fieldset>
        <fieldset>
          <legend><b>Newsletter</b></legend>
          <label class="check-space block">Select the newsletters you would like to receive</label>

          <input type="checkbox" id="html" name="receive-html" class="check-space">
          <label for="html">HTML News</label><br>

          <input type="checkbox" id="css" name="receive-css" class="check-space">
          <label for="css">CSS News</label><br>

          <input type="checkbox" id="javascript" name="receive-javascript" class="check-space">
          <label for="javascript">Javascript News</label><br>

          <label class="check-space radio-space block">Newsletter format</label>

          <input type="radio" id="type-ht" name="format" value="type-ht" class="check-space">
          <label for="html">HTML</label><br>

          <input type="radio" id="option-2" name="format" value="text" class="check-space">
          <label for="option-2" >Plain text</label><br>

          <label for="topics" class="block check-space text-area-space">Other topics you'd like to hear about</label>
          <textarea id="topics" name="topics" class="text-area-size focus"></textarea>
        </fieldset>
        <button type="button" class="button">Sign Up</button><br>
      </form>
    </section>
    <footer>
      <p>Copy The Code Review</p>
    </footer>
  </body>
</html>
